apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: "clus-pv-role"
rules:
- apiGroups: [""]
  resources:
  - nodes
  - persistentvolumes
  - namespaces
  verbs: ["list", "watch"]
- apiGroups: ["storage.k8s.io"]
